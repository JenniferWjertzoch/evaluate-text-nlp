<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Article NLP</title>
  </head>
  <body>
    <main>
        <div class="main-area"></div>
        <form onsubmit="return Client.handleSubmit(event)">
            <label for="test-statement">
                Try it out! Type in a statement to see what the Aylien NLP understands
                from it:
            </label>
            <textarea
            required
            data-element="test-statement"
            id="test-statement"
            type="text"
            rows="4"
            maxlength="25"
            placeholder="John is a very good football player."></textarea>
            <button class="submit-button" type="submit" value="Submit">Submit</button>
        </form>

        <section class="text-results">
            <ul>
                <li>
                    <h3>Text Polarity:</h3>
                    <p data-element="text_polarity"></p>
                    <h4>Confidence:</h4>
                    <p data-element="text_polarity_confidence"></p>
                </li>

                <li>
                    <h3>Text Subjectivity:</h3>
                    <p data-element="text_subjectivity"></p>
                    <h4>Confidence:</h4>
                    <p data-element="text_subjectivity_confidence"></p>
                </li>
            </ul>
        </section>
    </main>

    <footer>
    </footer>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("/service-worker.js")
        );
      }
    </script>
  </body>
</html>
